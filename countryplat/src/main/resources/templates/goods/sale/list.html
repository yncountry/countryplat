<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="login-html">
<head th:include="util/common_css"></head>
<body>
<div class="cl-sidebar" th:include="util/header"></div>
<div class="cl-sidebar" th:include="util/goodslable"></div>
<div class="margin clearfix">
    <div class="Guestbook_style">

        <!--留言列表-->
        <div class="Guestbook_list">
            <table class="table table-striped table-bordered table-hover" id="sample-table">
                <tr class="table_first_tr">
                    <td>商品标题</td>
                    <td>销售价格</td>
                    <td>代理价格</td>
                    <td>销量</td>
                    <td>代理数量</td>
                    <td>上架时间</td>
                    <td>操作</td>
                </tr>
                <tr th:if="${page.content!=null and page.content.size() !=0}" th:each="form:${page.content}">
                    <td>
                        <img style="width: 100px;height: 100px;float: left" th:src="@{/common/showPic(filePath=${form.imageUrl_1})}"/>
                        <span th:text="${form.title}"></span>
                    </td>
                    <td >
                        <span th:text="${form.salePrice}"></span>元/
                        <span th:text="${form.saleNum}"></span>
                        <span th:text="${form.unitType!=null?form.unitType.remark:''}"></span>
                    </td>
                    <td>
                        <span th:text="${form.agentPrice}"></span>元/
                        <span th:text="${form.saleNum}"></span>
                        <span th:text="${form.unitType!=null?form.unitType.remark:''}"></span>
                    </td>
                    <td th:text="${form.saleCount}" ></td>
                    <td th:text="${form.agents.size()}"></td>
                    <td th:text="${form.createDate}"></td>
                    <td>
                        <a th:href="@{detial(goodsId=${form.id})}">下架</a>
                    </td>
                </tr>
                <tr th:if="${page.content.size()==0}">
                    <td colspan="7" style="color: red">未查询到相关记录</td>
                </tr>
            </table>
        </div>
        <div class="col-sm-12" th:include="base/page"/>
    </div>
</div>
</body>
<div th:include="util/common_js"></div>
</html>
